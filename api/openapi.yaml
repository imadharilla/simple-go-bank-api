openapi: 3.0.3
info:
  title: SumUp Bank API
  description: API server for managing bank accounts.
  version: 0.0.1
servers:
  - url: http://localhost:8080/api

paths:
  /accounts:
    get:
      summary: Get all accounts
      operationId: getAccounts
      responses:
        '200':
          description: A list of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      summary: Create a new account
      operationId: createAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Account created successfully

components:
  schemas:
    Account:
      type: object
      required:
        - id
        - name
        - balance
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the account
          example: 1
        name:
          type: string
          description: Name of the account holder
          example: "Aimad Woodie"
        balance:
          type: number
          format: double
          description: Current balance of the account
          minimum: 0
          example: 1000.50
        created_at:
          type: string
          format: date-time
          description: Timestamp when the account was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the account was last updated

    CreateAccountRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the account holder
          minLength: 1
          maxLength: 255
          example: "Aimad Woodie"
