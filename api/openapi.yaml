openapi: 3.0.3
info:
  title: SumUp Bank API
  description: API server for managing bank accounts.
  version: 0.0.1
servers:
  - url: http://localhost:8080/api

paths:
  /accounts:
    get:
      summary: Get all accounts
      operationId: getAccounts
      responses:
        '200':
          description: A list of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      summary: Create a new account
      operationId: createAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Account created successfully

  /accounts/{accountId}/add-balance:
    post:
      summary: Add balance to an account
      operationId: addBalanceToAccount
      parameters:
        - name: accountId
          in: path
          required: true
          description: The ID of the account to add money to
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddBalanceRequest'
      responses:
        '200':
          description: Money added successfully
        '400':
          description: Invalid request (e.g., amount <= 0)
        '404':
          description: Account not found

  /accounts/{accountId}/transfer:
    post:
      summary: Transfer money to another account
      operationId: transferMoney
      parameters:
        - name: accountId
          in: path
          required: true
          description: The ID of the source account to transfer money from
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: Transfer completed successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    Account:
      type: object
      required:
        - id
        - name
        - balance
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the account
          example: 1
        name:
          type: string
          description: Name of the account holder
          example: "Aimad Woodie"
        balance:
          type: number
          format: double
          description: Current balance of the account
          minimum: 0
          example: 1000.50
        created_at:
          type: string
          format: date-time
          description: Timestamp when the account was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the account was last updated

    CreateAccountRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the account holder
          minLength: 1
          maxLength: 255
          example: "Aimad Woodie"

    AddBalanceRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: double
          description: The amount to add to the account balance
          minimum: 0.01
          example: 100.50

    TransferRequest:
      type: object
      required:
        - amount
        - targetAccountId
      properties:
        amount:
          type: number
          format: double
          description: The amount to transfer to the target account
          minimum: 0.01
          example: 50.00
        targetAccountId:
          type: integer
          format: int64
          description: The ID of the target account to receive the transfer
          example: 2

    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A custom error message describing what went wrong
          example: "Invalid request: amount must be greater than 0"

